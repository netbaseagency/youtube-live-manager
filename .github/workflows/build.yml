name: Build

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Download FFmpeg for Windows
        run: |
          $ffmpegUrl = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
          $zipPath = "ffmpeg.zip"
          $extractPath = "ffmpeg-temp"

          Write-Host "Downloading FFmpeg..."
          Invoke-WebRequest -Uri $ffmpegUrl -OutFile $zipPath

          Write-Host "Extracting FFmpeg..."
          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force

          Write-Host "Copying FFmpeg binaries..."
          $ffmpegDir = Get-ChildItem -Path $extractPath -Directory | Select-Object -First 1
          $binPath = Join-Path $ffmpegDir.FullName "bin"

          New-Item -ItemType Directory -Force -Path "src-tauri/binaries"
          Copy-Item -Path (Join-Path $binPath "ffmpeg.exe") -Destination "src-tauri/binaries/ffmpeg.exe"
          Copy-Item -Path (Join-Path $binPath "ffprobe.exe") -Destination "src-tauri/binaries/ffprobe.exe"

          Write-Host "FFmpeg binaries copied successfully!"
          Get-ChildItem "src-tauri/binaries"

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn

      - name: Upload Windows NSIS
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Download FFmpeg for macOS
        run: |
          brew install ffmpeg
          mkdir -p src-tauri/binaries
          cp $(which ffmpeg) src-tauri/binaries/ffmpeg
          cp $(which ffprobe) src-tauri/binaries/ffprobe
          chmod +x src-tauri/binaries/*
          ls -la src-tauri/binaries/

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: warn
